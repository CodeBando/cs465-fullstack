<div class="col-md-3">
  <h2 class="text-center">Edit Trip</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="code">Code:</label>
      <input type="text" formControlName="code" id="code" placeholder="Code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
      <div *ngIf="submitted && f.code.errors">
        <div *ngIf="f.code.errors.required"> 
          Trip Code is required
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" id="name" placeholder="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
      <div *ngIf="submitted && f.name.errors">
        <div *ngIf="f.name.errors.required">
          Name is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="length">Length:</label>
      <input type="text" formControlName="length" id="length" placeholder="Length" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.length.errors }">
      <div *ngIf="submitted && f.length.errors">
        <div *ngIf="f.length.errors.required">
          Length is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="start">Start Date:</label>
      <input type="text" formControlName="start" id="start" placeholder="Start" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.start.errors }">
      <div *ngIf="submitted && f.start.errors">
        <div *ngIf="f.start.errors.required">
          Start Date is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="resort">Resort:</label>
      <input type="text" formControlName="resort" id="resort" placeholder="Resort" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.resort.errors }">
      <div *ngIf="submitted && f.resort.errors">
        <div *ngIf="f.resort.errors.required">
          Resort is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="perPerson">Per Person ($):</label>
      <input type="text" formControlName="perPerson" id="perPerson" placeholder="PerPerson" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.perPerson.errors }">
      <div *ngIf="submitted && f.perPerson.errors">
        <div *ngIf="f.perPerson.errors.required">
          Per Person ammount is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="image">Image:</label>
      <input type="text" formControlName="image" id="image" placeholder="Image" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.image.errors }">
      <div *ngIf="submitted && f.image.errors">
        <div *ngIf="f.image.errors.required">
          Image is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" formControlName="description" id="description" placeholder="Description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
      <div *ngIf="submitted && f.description.errors">
        <div *ngIf="f.description.errors.required">
          Description is required
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-info">Save</button>
  </form>
</div>
